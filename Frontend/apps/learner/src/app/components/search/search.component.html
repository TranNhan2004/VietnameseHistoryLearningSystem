<div class="relative w-full">
  <ng-icon
    name="matSearchRound"
    size="25"
    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
  ></ng-icon>

  <input
    type="text"
    [ngModel]="searchTerm"
    (input)="onInput($event)"
    [placeholder]="placeholder"
    class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-my-blue transition"
  />
</div>
