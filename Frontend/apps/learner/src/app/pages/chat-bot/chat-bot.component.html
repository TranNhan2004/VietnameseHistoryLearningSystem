<!-- Wrapper -->
<div class="flex flex-col h-screen">
  <div class="flex justify-between items-center px-4 py-3 border-b bg-gray-100 shadow-sm z-10">
    <div class="relative" libClickOutside (clickOutside)="showModelDropdown = false">
      <button
        (click)="showModelDropdown = !showModelDropdown"
        class="p-2 px-4 border rounded-lg bg-white flex items-center justify-between min-w-[120px]"
      >
        {{ selectedModel }}
        <ng-icon name="matExpandMoreRound" size="20" class="ml-2"></ng-icon>
      </button>

      @if (showModelDropdown) {
        <ul class="absolute z-20 mt-2 w-full bg-white border rounded-lg shadow">
          @for (model of models; track model) {
            <li>
              <button
                (click)="selectedModel = model; showModelDropdown = false"
                class="w-full px-4 py-2 text-left hover:bg-gray-100"
              >
                {{ model }}
              </button>
            </li>
          }
        </ul>
      }
    </div>

    <div class="flex items-center gap-3">
      <button
        class="px-3 py-1 text-gray-800 flex items-center hover:bg-gray-200 rounded transition"
        (click)="newChat()"
      >
        <ng-icon name="matAddRound" size="24" class="mr-2"></ng-icon>
        <p>Chat mới</p>
      </button>
      <button
        class="px-3 py-1 text-gray-800 flex items-center hover:bg-gray-200 rounded transition"
        (click)="isOpenHistoryModal = true"
      >
        <ng-icon name="matMenuRound" size="24" class="mr-2"></ng-icon>
        <p>Lịch sử chat</p>
      </button>
    </div>
  </div>

  <div class="w-full h-[85%] flex flex-col bg-white border shadow rounded-2xl">
    <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-4">
      @for (msg of messages; track msg) {
        <div class="flex group" [ngClass]="msg.type === 'question' ? 'justify-end' : 'justify-start'">
          <div
            class="relative max-w-xl px-4 py-3 rounded-xl whitespace-pre-wrap leading-relaxed"
            [ngClass]="
              msg.type === 'question'
                ? 'bg-my-lightblue text-gray-800'
                : msg.type === 'answer'
                ? 'bg-gray-100 text-gray-800'
                : 'bg-red-100 text-my-coralaccent'
            "
          >
            <p class="break-words">{{ msg.text }}</p>

            @if (msg.type !== 'error') {
              <button
                (click)="copyText(msg.text)"
                class="absolute left-0 bottom-[-35px] opacity-0 group-hover:opacity-100 transition-opacity"
                title="Sao chép nội dung"
              >
                <ng-icon name="matContentCopyRound" size="20" color="gray"></ng-icon>
              </button>
            }
          </div>
        </div>
      }

      @if (isThinking) {
        <div class="flex justify-start">
          <div class="px-4 py-2 rounded-xl bg-gray-100 text-gray-800 flex items-center gap-1">
            <span class="bounce-dot">.</span>
            <span class="bounce-dot">.</span>
            <span class="bounce-dot">.</span>
          </div>
        </div>
      }
    </div>

    <form (submit)="sendMessage()" class="border-t bg-white p-4 space-y-2">
      @if (pdf) {
        <div class="text-sm text-gray-600 flex items-center justify-between px-2">
          <span>{{ pdf.name }}</span>
          <button type="button" (click)="pdf = null" title="Xoá file">
            <ng-icon name="matCloseRound" size="20"></ng-icon>
          </button>
        </div>
      }

      <div class="border rounded-lg p-2">
        <textarea
          [(ngModel)]="input"
          name="input"
          rows="4"
          class="w-full p-2 resize-none rounded-lg focus:outline-none"
          placeholder="Nội dung câu hỏi..."
          required
        ></textarea>

        <div class="flex items-center justify-between">
          <label class="cursor-pointer flex items-center gap-1 text-gray-600 hover:text-blue-600 px-2">
            <ng-icon name="matAttachFileRound" size="20"></ng-icon>
            <span>Đính kèm PDF</span>
            <input type="file" accept="application/pdf" hidden (change)="handleFile($event)"/>
          </label>

          <button
            type="submit"
            [disabled]="isSending"
            class="w-[4%] h-10 bg-my-lightpurple text-white rounded-xl hover:bg-my-lavender transition disabled:opacity-50 flex items-center justify-center p-2"
          >
            <ng-icon name="matSendRound" size="24" class="ml-1"></ng-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div libClickOutside (clickOutside)="isOpenHistoryModal = false">
  <app-chat-history-modal
    [isOpen]="isOpenHistoryModal"
    [chatHistoryResponses]="chatHistoryResponses"
    (selectHistory)="selectHistory($event)"
    (deleteHistory)="deleteHistory($event)"
  ></app-chat-history-modal>
</div>
