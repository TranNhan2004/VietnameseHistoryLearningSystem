<div class="relative group">
  <button
    [ngClass]="buttonClass"
    [disabled]="disabled"
    [type]="isSubmit ? 'submit' : 'button'"
    (click)="btnClick.emit()"
  >
    <ng-icon [name]="buttonConfig.icon" class="text-xl">{{ buttonConfig.icon }}</ng-icon>
  </button>
  <span
    class="absolute top-full left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100
        bg-black text-white text-sm rounded px-2 py-1 transition-opacity mt-2 max-w-[300px] text-justify"
  >
    {{ buttonConfig.title }}
  </span>
</div>
