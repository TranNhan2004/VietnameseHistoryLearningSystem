<div
  class="relative inline-block group p-[0.15rem] rounded-xl bg-gradient-to-r from-my-blue to-my-purple
  transition-all duration-300 ease-out transform hover:scale-110 hover:shadow-sm"
  title=""
>
  <button
    [ngClass]="buttonClass"
    [disabled]="disabled"
    [type]="isSubmit ? 'submit' : 'button'"
    (click)="btnClick.emit()"
  >
    <ng-icon [name]="buttonConfig.icon" class="text-xl"></ng-icon>
    @if (mainTitle.trim() !== '') {
      <p class="ml-1">{{ mainTitle }}</p>
    }
  </button>

  @if (buttonTitle !== '') {
    <span
      class="absolute left-1/2 top-full mt-[5px] -translate-x-1/2 translate-y-0 opacity-0
           group-hover:translate-y-1.5 group-hover:opacity-100 pointer-events-none
           bg-black text-white text-sm rounded px-2 py-1 transition-all duration-300 ease-out
           max-w-[300px] text-center z-[9999] whitespace-nowrap"
    >
      {{ buttonTitle }}
    </span>
  }
</div>
