<div class="relative w-full" [class]="containerClass" [ngClass]="containerNgClass">
  <input
    [type]="isVisible ? 'text' : 'password'"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [disabled]="disabled"
    [value]="value"
    [class]="inputClass"
    [ngClass]="inputNgClass"
    (input)="onInput($event)"
    (blur)="onTouched()"
  />
  @if (!disabled && !readonly) {
    <button
      type="button"
      (click)="toggleVisibility()"
      class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none z-50"
    >
      <ng-icon
        [name]="isVisible ? 'matVisibilityOffRound' : 'matVisibilityRound'"
        class="mt-2"
        size="20"
      />
    </button>
  }
</div>
